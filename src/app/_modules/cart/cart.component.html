<h2 class="cart__title">Carrinho</h2>
<section *ngIf="cartItems.length > 0; else noProduct">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img width="200" [src]="cartItem.image" alt="">
      <p>{{ cartItem.name }}</p>
      <p>Pre√ßo {{ cartItem.price | currency: 'BRL' :true }} </p>
      <label>
        Quantidade:
        <input type="number" min="1" [(ngModel)]="cartItem.quantity" (change)="calcTotal()" >
      </label>
      <button (click)="removeOfCart(cartItem.id)" class="remove-button" type="button" title="Remover do Carrinho">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart__total">Total {{ total | currency: 'BRL' }} </h2>
  <button class="buy-button" type="button" (click)="buy()">Comprar</button>
</section>
<ng-template #noProduct>
  <h2 class="cart__total">Nenhum produto adicionado!</h2>
</ng-template>
